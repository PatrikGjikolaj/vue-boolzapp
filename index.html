<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="app" class="container-fluid p-3 mb-2 bg_gren_grad">
        <div class="container">
            <div class="row d-flex">
                <!-- Sezione dell'utente -->
                <div class="col-4">
                    <!-- Utente e navigazione -->
                    <div class="row bg_grey">
                        <!-- Foto e nome utente -->
                        <div class="col-8 d-flex gap-2 p-2 align-items-center">
                            <img src="./img/avatar_io.jpg" alt="" class="rounded-circle fotoProfilo">
                            <label for="">Sofia</label>
                        </div>
                        <!-- Azioni utente -->
                        <div class="col-4 d-flex gap-3 p-2 align-items-center justify-content-end">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- Avviso attiva notifiche -->
                    <div class="row bg_azure">
                        <div class="col-1 d-flex align-items-center">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div>
                        <div class="col-11 align-items-center">
                            <span class="d-block">Ricevi notifiche di nuovi messagggi</span>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- Barra di ricerca conversazioni -->
                    <div class="row">
                        <div class="col-12 bg_grey p-1">
                            <input class="form-control" type="search" placeholder="Search">
                        </div>
                    </div>
                    <!-- Sezione delle conversazioni -->
                    <div class="row bg_white">
                        <div class="col-3">
                            <img src="./img/avatar_1.jpg" alt="" class="rounded-circle fotoProfilo">
                        </div>
                        <div class="col-8">
                            <span>Michele</span>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                        <div class="col-1">
                            <span>12.00</span>
                        </div>
                    </div>
                </div>
                <!-- Sezione dei messaggi -->
                <div class="col-8">
                    a
                </div>
            </div>

        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
